<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Local weather</title>
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico|Quicksand"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css"
      integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js"
      integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="container-fluid">
      <h1 class="text-center title">Tiempo Local</h1>
      <div class="content">
        <div class="box text-center">
          <div class="weather">
            <ul class="list-group">
              <li class="list-group-item">
                <span
                  class="city tag tag-default tag-pill float-xs-right"
                ></span
                >Ubicación
              </li>
              <li class="list-group-item">
                <span
                  class="date tag tag-default tag-pill float-xs-right"
                ></span
                >Fecha
              </li>
              <li class="list-group-item C">
                <span
                  class="temp tag tag-default tag-pill float-xs-right"
                ></span
                >Temperatura
              </li>
              <li class="list-group-item C">
                <span
                  class="temp_min tag tag-default tag-pill float-xs-right"
                ></span
                >Mínima
              </li>
              <li class="list-group-item C">
                <span
                  class="temp_max tag tag-default tag-pill float-xs-right"
                ></span
                >Máxima
              </li>
              <li class="list-group-item F">
                <span
                  class="tempF tag tag-default tag-pill float-xs-right"
                ></span
                >Temperatura
              </li>
              <li class="list-group-item F">
                <span
                  class="temp_minF tag tag-default tag-pill float-xs-right"
                ></span
                >Mínima
              </li>
              <li class="list-group-item F">
                <span
                  class="temp_maxF tag tag-default tag-pill float-xs-right"
                ></span
                >Máxima
              </li>
              <li class="list-group-item">
                <span
                  class="humidity tag tag-default tag-pill float-xs-right"
                ></span
                >Humedad
              </li>
              <li class="list-group-item">
                <span
                  class="pressure tag tag-default tag-pill float-xs-right"
                ></span
                >Presión atmosférica
              </li>
            </ul>
            <button type="button" class="btn btn-default" id="metricUnit">
              Farenheit
            </button>

            <div class="icon sun-shower">
              <div class="cloud"></div>
              <div class="sun">
                <div class="rays"></div>
              </div>
              <div class="rain"></div>
            </div>

            <div class="icon thunder-storm">
              <div class="cloud"></div>
              <div class="lightning">
                <div class="bolt"></div>
                <div class="bolt"></div>
              </div>
            </div>

            <div class="icon cloudy">
              <div class="cloud"></div>
              <div class="cloud"></div>
            </div>

            <div class="icon flurries">
              <div class="cloud"></div>
              <div class="snow">
                <div class="flake"></div>
                <div class="flake"></div>
              </div>
            </div>

            <div class="icon sunny">
              <div class="sun">
                <div class="rays"></div>
              </div>
            </div>

            <div class="icon rainy">
              <div class="cloud"></div>
              <div class="rain"></div>
            </div>
          </div>
        </div>
        <div class="alert alert-danger" role="alert">
          <strong>Oh snap!</strong> Change a few things up and try submitting
          again.
        </div>
      </div>
      <footer>
        <div class="text-center">
          Coded by
          <a href="https://twitter.com/glaseca" target="_blank">@glaseca</a>
        </div>
      </footer>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
